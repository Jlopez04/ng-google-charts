<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ng-google-charts</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../dist/ng-google-charts.css">

  <script>
    var scripts = ["https://www.gstatic.com/charts/loader.js"];

    if (window.location.hostname == "joabetc.github.io") {
      scripts.push("https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js");
      scripts.push("/ng-google-charts/dist/ng-google-charts.min.js");
    } else {
      scripts.push("../bower_components/angular/angular.js");
      scripts.push("bundle.js");
    }

    for (var i = 0; i < scripts.length; i++) {
      document.head.appendChild(createScript(scripts[i]));
    }

    document.head.appendChild(createScript("index.js"));

    function createScript(path) {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = path;
      return script;
    }
  </script>

</head>
<body ng-app="demoApp" ng-controller="demoMainController as vm" ng-cloak>
  <div>
    <h1>Pie Chart Sample</h1>
    <ng-google-charts data="vm.pieChartOptions"></ng-google-charts>  
  </div>
  <div>
    <h1>Column Chart Sample</h1>
    <ng-google-charts data="vm.columnChartOptions"></ng-google-charts>  
  </div>
  <div>
    <h1>Gantt Chart Sample</h1>
    <ng-google-charts data="vm.ganttChartOptions"></ng-google-charts>  
  </div>  
</body>
</html>
